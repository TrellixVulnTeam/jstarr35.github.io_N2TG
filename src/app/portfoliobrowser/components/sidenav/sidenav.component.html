<mat-sidenav-container
  class="app-sidenav-container"
  [class.dark-theme]="isDarkTheme"
  [dir]="dir"
>
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z10"
    [opened]="!isScreenSmall"
    [mode]="isScreenSmall ? 'over' : 'side'"
  >

    <mat-toolbar color="primary"> Projects</mat-toolbar>


    <mat-nav-list>
      <mat-list-item *ngFor="let project of projects | async">
        <a matLine [routerLink]="['/portfoliobrowser', project.id]">
          {{ project.name }}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar
      (toggleSidenav)="sidenav.toggle()"
      (toggleSidenav)="sidenav.toggle()"
      (toggleDir)="toggleDir()"
    >
    </app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
