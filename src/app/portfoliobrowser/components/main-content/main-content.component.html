<div *ngIf="!project">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="project">
  <div class="project-container">
    <div class="project-header">
      <h1>{{project.name}}</h1>
    </div>
    <mat-divider></mat-divider>

  <mat-tab-group mat-stretch-tabs headerPosition="below" class="mat-elevation-z4 project-container">
    <mat-tab label="Overview">
      <ng-template matTabContent>
        <div class="row project-content">
          <div class="project-description col-6">
            <p>
              {{project.description}}
            </p>
          </div>
          <div class="project-media col-6">
            <img src={{project.cover}}>
          </div>
        </div>
    </ng-template>
    </mat-tab>

    <mat-tab label="Tech Stack">

    </mat-tab>
    <mat-tab label="Contribution">

    </mat-tab>
  </mat-tab-group>
</div>



</div>
