<div *ngIf="!project">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="project">





  <section>
    <h1>{{ project.name }}</h1>
    <mat-divider></mat-divider>
    <mat-grid-list cols="4" rowHeight="fit">
      <mat-grid-tile [colspan]="3">
        <article>

          <p>{{ project.description }}</p>

        </article>
      </mat-grid-tile>
    <mat-grid-tile [rowspan]="3">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Tech Stack</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h5 *ngFor="let tech of techs">{{tech}}</h5>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2">
      <article>

        <img src="{{ project.cover }}" />

      </article>
    </mat-grid-tile>
    </mat-grid-list>





  </section>
